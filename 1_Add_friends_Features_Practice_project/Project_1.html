<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Card</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .img_class {
            background-color: #fff;
            height: 480px;
            width: 320px;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .img_class:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .img_class img {
            height: 50%;
            width: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .img_class h1 {
            font-size: 1.5rem;
            color: #333;
            margin: 12px 0 4px;
        }

        .img_class h2 {
            font-size: 1rem;
            color: #777;
            margin-bottom: 16px;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 22px;
        }

        .container button{
            border: none;
            border-radius: 20px;
            font-weight: 400;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn1 {
            background-color: #4CAF50;
            color: white;
        }

        .btn1:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .btn2 {
            background-color: #f44336;
            color: white;
        }

        .btn2:hover {
            background-color: #d32f2f;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="img_class">
        <img src="https://plus.unsplash.com/premium_photo-1677231559666-53bed9be43ba?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Image">
        <h1>Norgens</h1>
        <h2>Stranger</h2>
        <div class="container">
            <button class="btn1" id="remove">Remove Friend</button>
            <button class="btn2" id="add">Add Friend</button>
      
          
        </div>
    </div>

    <div class="img_class">
        <img src="https://plus.unsplash.com/premium_photo-1677231559666-53bed9be43ba?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile Image">
        <h1>Norgens</h1>
        <h3>Stranger</h3>
        <div class="container">
            <button class="btn2" id="add2">Add Friend</button>
      
          
        </div>
    </div>
    <script src="Project_1.js"></script>
</body>
</html>
